services:
  - type: web
    name: checkbeforego-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080

  - type: web
    name: checkbeforego-frontend
    env: node
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://checkbeforego.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
